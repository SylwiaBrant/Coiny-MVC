{% extends 'base.html' %}
{% block body %}
<div class="modal-dialog">
    <div class="modal-content px-2 px-sm-4">
        <!-- Modal Header -->
        {% if ExpenseWithInvoice.errors is not empty %}
        <p>Błędy:</p>
        <ul>
            {% for error in ExpenseWithInvoice.errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="modal-header justify-content-center ml-2">
            <h4 class="modal-title">Dodaj przychód</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body mx-2">
            <form action="/Expenses/create" method="post">
                <div class="form-group">
                    <label>Podaj wysokość wydatku</label>
                    <input class="form-control inputSlot" type="number" min="0" step="0.01" name="money">
                </div>
                <div class="form-group">
                    <label>Podaj datę poniesienia wydatku</label>
                    <input class="form-control inputSlot" id="expenseDate" type="date" name="date">
                </div>
                <div class="form-group">
                    <label>Wybierz z listy sposób płatności</label>
                    <select class="form-control inputSlot" id="paymentMethod" name="payment_method">
                        {% for method in paymentMethods %}
                        <option>{{method.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Wybierz z listy rodzaj wydatku</label>
                    <select class="form-control inputSlot" id="incomeCategory" name="category">
                        {% for category in expenseCategories %}
                        <option>{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Dodaj komentarz (opcjonalnie)</label>
                    <textarea class="form-control inputSlot" rows="4" name="comment">
                    </textarea>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="invoiceCheckbox">Chcę dodać fakturę</label>
                    <input type="checkbox" id="invoiceCheckbox" name="expenseInvoice">
                </div>
                <div class="hidden" id="invoiceDropdown">
                    <div class="form-group">
                        <label>Podaj numer faktury</label>
                        <input class="form-control inputSlot" type="text" name="invoiceNumber">
                    </div>
                    <div class="form-group">
                        <label>Podaj nazwę kontrahenta</label>
                        <input class="form-control inputSlot" type="text" name="contractor">
                    </div>
                    <div class="form-group">
                        <label>Podaj datę płatności faktury</label>
                        <input class="form-control inputSlot" type="date" name="invoicePayDate">
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer justify-content-between py-4">
                    <input type="submit" class="mainBtn" name="submit" value="Dodaj">
                    <button type="button" class="mainBtn" data-dismiss="modal">Anuluj</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
