<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryLabel">Dodaj kategorię</h5>
            </div>
            <div class="modal-body">
                <form method="post" id="addCategoryForm">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Nazwa
                            kategorii</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <hr>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fundsBlockCheckbox"
                            name="fundsBlockCheckbox">
                        <label class="form-check-label" for="fundsBlockCheckbox">Chcę dodać limit
                            funduszy</label>
                    </div>
                    <div class="form-group">
                        <label for="blockedFunds" class="col-form-label">Podaj limit</label>
                        <input type="number" class="form-control" id="blockedFunds" step="0.01" name="blockedFunds">
                    </div>
                    <div class="d-flex justify-content-around">
                        <input type="submit" class="mainBtn" id="submitAdd" value="Edytuj">
                        <button type="button" class="mainBtn" id="cancelAdd" data-dismiss="modal">Anuluj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
