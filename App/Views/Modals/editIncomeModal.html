<div class="modal fade" id="editIncomeModal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="editIncomeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content px-2 px-sm-4">
            <div class="modal-header justify-content-center ml-2">
                <h4 class="modal-title">Edytuj przych√≥d</h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body mx-2">
                <form method="post" id="editIncomeForm">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="id" name="id">
                    </div>
                    <div class="form-group">
                        <label>KWOTA</label>
                        <input class="form-control inputSlot" type="number" min="0" step="0.01" id="money" name="money"
                            placeholder="Kwota">
                    </div>
                    <div class=" form-group">
                        <label>DATA</label>
                        <input class="form-control inputSlot" id="incomeDate" type="date" name="incomeDate">
                    </div>
                    <div class="form-group">
                        <label for="category">KATEGORIA</label>
                        <select id="incomeCategory" class="form-control custom-select inputSlot" name="incomeCategory">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">KOMENTARZ (opcjonalnie)</label>
                        <textarea id="comment" class="form-control inputSlot" rows="4" name="comment"></textarea>
                    </div>
                    <div class="d-flex row justify-content-around pt-4">
                        <input type="submit" class="mainBtn" name="submit" value="EDYTUJ">
                        <button type="button" class="mainBtn cancelBtn" data-dismiss="modal">ANULUJ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
