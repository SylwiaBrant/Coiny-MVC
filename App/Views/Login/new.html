{% extends 'sign-base.html' %}
{% block title %}Coiny - Zaloguj się{% endblock %}
{% block footer %}
{% endblock %}
{% block body %}
<div class="form-wrapper">
    <div class="d-flex flex-row justify-content-between">
        <h2>Zaloguj się</h2>
        <div>
            <p>Nie masz konta?</p>
            <a class="link" href="/signup/new">Zarejestruj się</a>
        </div>
    </div>
    <div class="mt-3">
        <form action="/login/create" method="post">
            <div class="form-group">
                <label>E-MAIL</label>
                <div class="input-group">
                    <input class="form-control inputSlot" name="email" type="email" placeholder="Email"
                        value="{{email}}">
                </div>
            </div>
            <div class="form-group">
                <label>HASŁO</label>
                <div class="input-group">
                    <input class="form-control inputSlot" name="password" type="password" placeholder="Hasło">
                </div>
            </div>
            <div class="form-check">
                <div class="input-group">
                    <input class="form-check-input" name="remember_me" type="checkbox" {% if remember_me %}
                        checked="checked" {% endif %}>
                    <label>
                        Zapamiętaj mnie
                    </label>
                </div>
            </div>
            <div>
                <a class="link" href="/password/forgot">Nie pamiętasz hasła?</a>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input class="mainBtn" type="submit" name="submit" value="Zaloguj sie">
            </div>
        </form>
    </div>
</div>
{% endblock %}
