{% extends 'sign-base.html' %}
{% block title %}Coiny - Zresetuj hasło{% endblock %}
{% block body %}
<div class="formWrapper mx-4 ml-md-0">
    <div class="d-flex flex-row justify-content-between">
        <h2>Zresetuj hasło</h2>
    </div>
    <div class="mt-3">
        <form action="/password/request-reset" method="post">
            <div class="form-group">
                <div class="py-2">
                    <label>Podaj adres email, na który mamy przysłać kod do zmiany hasła:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="/img/114-user.png"></span>
                        </div>
                        <input class="form-control inputSlot" name="email" type="email" placeholder="Email"
                            value="{{email}}">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input class="mainBtn" type="submit" name="submit" value="Wyślij">
            </div>
        </form>
    </div>
</div>

{% endblock %}
